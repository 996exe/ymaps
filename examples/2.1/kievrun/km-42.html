    .spread(function (App) {
      new App(document.getElementById('map'));
    })
    .fail(console.error, console);
  </script>
  <style type="text/css">
    #map {
      width: 100%;
      height: 700px;
    }
    .km-legend {
      width: 300px;
    }
    .km-sign {
      margin: 2px 1px 0 0;
      font-size: 80%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
</html>
