
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ObjectManager example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="//yandex.st/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="//api-maps.yandex.ru/2.1/?lang=ru-RU" type="text/javascript"></script>
    <script src="build/points-generator.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        ymaps.ready(function () {
            var myMap = new ymaps.Map('map', {
                    center: [55.7517318022522, 37.61691485505143],
                    zoom: 10
                });

            ymaps.modules.require([ 'RandomPointsGenerator' ], function (RandomPointsGenerator) {
                var generator = new RandomPointsGenerator(200);

                generator.getPointData = function (i) {
                    return { id: 'id-' + i };
                };

                // Overlap placemark generator's method to create placemarks of 4 different types.
                generator.getPointOptions = function (i) {
                    var presets = ['islands#blueIcon', 'islands#yellowIcon', 'islands#greenIcon', 'islands#pinkIcon'];

                    return {
                        preset: presets[Math.floor(Math.random() * presets.length)]
                    };
                };

                var objectManager = new ymaps.ObjectManager();
                var points = generator.generate(200).atBounds(myMap.getBounds());

                points.forEach(function (point) {
                    objectManager.add({
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: point.geometry.getCoordinates()
                        },
                        id: point.properties.get('id'),
                        properties: point.properties.getAll(),
                        options: {
                            preset: point.options.get('preset')
                        }
                    });
                });

                myMap.geoObjects.add(objectManager);

                setTimeout(function () {
                    objectManager.setFilter('options.preset == "islands#yellowIcon"');
                }, 3000);
            });
        });
    </script>
    <style type="text/css">
        #map {
            width: 900px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="hero-unit">
        <div class="container">
            <p>ObjectManager example</p>
            <div id="map"></div>
        </div>
    </div>
</body>

</html>
