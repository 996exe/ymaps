<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
    <title>Пример добавление WMS слоя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="//yandex.st/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="//yandex.st/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="//api-maps.yandex.ru/2.1/?lang=ru-RU"></script>
    <script src="layer-wms.js"></script>

    <script type="text/javascript">
ymaps.ready(function () {
  var myMap = new ymaps.Map('map', {
    center: [41.6060, -92.3726],
    zoom: 3
  });

  ymaps.modules.require(['LayerWMS'], function (LayerWMS) {
    var layerWMS = new LayerWMS(
      'http://nowcoast.noaa.gov/arcgis/services/nowcoast/analysis_meteohydro_sfc_qpe_time/MapServer/WmsServer?', {
      layers: '5',
      uppercase: true,
      transparent: true,
      format: 'image/png',
      crs: 'CRS:84',
      version: '1.3.0',
      styles: 'default',
      // server need offset?
      /*
      offsetX: 0.0013,
      offsetY: 0.00058
      */
    });
    myMap.layers.add(layerWMS);
  });
});
    </script>

    <style type="text/css">
        #YMapsID {
            width: 900px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="hero-unit">
        <div class="container">
            <p>Пример подключения WMS слоя</p>
            <div id="map"></div>
        </div>
    </div>
</body>
</html>
