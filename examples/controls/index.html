            <div class="container-fluid offset2">
                <a class="brand" href="/examples/controls/">АПИ Контролы</a>
                <div class="nav">

                    <ul class="nav pull-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><strong>Тема контролов</strong> <i class="caret"></i></a>
                            <ul class="dropdown-menu" role="menu" id="theme-menu">
                              <li><a href="#"><span class="badge">1</span> default</a></li>

    <div class="container-fluid">
        <div id="button" class="container-fluid">
            <iframe src="button/index.html" width="100%" height="600px" frameborder="0"></iframe>

        <div id="listbox" class="container-fluid">
            <iframe src="listbox/index.html" width="100%" height="600px" frameborder="0"></iframe>

            <iframe src="search/index.html" width="100%" height="600px" frameborder="0"></iframe>

            <iframe src="traffic/index.html" width="100%" height="600px" frameborder="0"></iframe>

        <div id="typeselector" class="container-fluid">
            <iframe src="typeselector/index.html" width="100%" height="600px" frameborder="0"></iframe>
        </div>
    </div>
    <script type="text/javascript">
$(function () {
    setTimeout(function () {
        $('[data-spy="scroll"]').scrollspy('refresh');
    }, 0);

    $('#theme-menu a').on('click', function (e) {
        var theme = $.trim($(this).contents().filter(function () { return this.nodeType == 3 }).text());

        $('body').trigger('click.dropdown.data-api');

        $('iframe').each(function (index, iframe) {
            var map = iframe.contentWindow.map;

            map.controls.get(0).data.set('theme', 'default' !== theme && theme);
        });
    });
});
    </script>
